<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="header">Fruit Shop - Contact Us</div>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="Product.html">Categories</a></li>
            <li><a href="#">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="contact-container">
        <div class="contact-info">
            <h2>Get In Touch</h2>
            <p>Feel free to reach out to us! We would love to hear from you.</p>
            <div class="contact-details">
                <p><strong>Shop Location:</strong> 123 Fruit Lane, Freshville, ABC</p>
                <p><strong>Phone:</strong> +1 (234) 567-8901</p>
                <p><strong>Email:</strong> info@fruitshop.com</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

                <label for="complaint">Would you like to file a complaint?</label>
                <select id="complaint" name="complaint">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
